{{ partial "header.html" . }}
{{ $paginator := .Paginator }}

<section id="newposts" class="mt-3">
	<div id="recentpostswrapper" class="container">
		<h1>Recent posts</h1>{{ template "_internal/pagination.html" . }}
	</div>
	<hr />

	{{ range first 10 $paginator.Pages }}
		<div class="container">
			{{ .Render "summary"}}
		</div>
		<hr />
	{{ end }}
	<footer class="container">
		{{ template "_internal/pagination.html" . }}
	</footer>
</section>

{{ partial "footer.html" . }}
