<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />

		{{ partial "meta.html" . }}

		<base href="{{ .Site.BaseURL }}" />
		{{ if .Title }}<title>{{ .Title }} - SS14</title>{{ else }}<title>Space Station 14</title>{{ end }}
		<link rel="canonical" href="{{ .Permalink }}" />
		{{ if .RSSLink }}
			<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
			<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
		{{ end }}

		{{ partial "head_includes.html" }}
	</head>

						</a>
					</header>
					<div class="d-flex flex-wrap justify-content-around justify-content-md-start navlinks col-mb-11">
						<a class="navlink" href="/about/">About</a>

						<a class="navlink" href="/about/contact/">Contact</a>
						<a class="navlink" href="/about/media/">Media</a>

					</div>
					</div>
				</div>

			</nav>
